<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>hello {{name}}</h1>
</div>
<script type = "text/javascript">
    Vue.config.productionTip = false

    //    创建Vue实例
    const v = new Vue({

        data:function () {
            return {
                name:'yjm',
                test:'hello',
            }
        }
    })
    console.log(v)
    setTimeout(()=>{
        v.$mount('#root')
    },1000)

</script>
</body>
</html>
