<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div  id="root">
    <ul>
        <li v-for="p in persons" :key="p.id">
            {{p.name}} -  {{p.age}}
        </li>
    </ul>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false
    const  vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'18'},
                {id:'003',name:'王五',age:'18'},

            ]


        },

    })
</script>
</body>
</html>
