<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div  id="root">
    <ul>

        <!--        遍历数组(常用)-->
        <li v-for="(p,index) in persons" :key="p.id">
            {{p.name}} -  {{p.age}}
        </li>
        <!--        遍历对象(常用)-->
        <li v-for="(value,k) in cars" :key="k">
            {{k}} -  {{value}}
        </li>
        <!--        遍历字符串-->
        <li v-for="(value,k) in str" :key="k">
            {{k}} -  {{value}}
        </li>

    </ul>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false
    const  vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'18'},
                {id:'003',name:'王五',age:'18'},
            ],
            cars:{
                name:'宝马',
                price:'70万'
            },
            str : 'hello'
        },

    })
</script>
</body>
</html>
