<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<!--
    v-once所在节点在初次动态渲染之后，就视为静态内容了
    以后的数据改变不会引起v-once所在结构的更新，可以优化性能

-->
<body>
    <div id="root">
        <h2>{{name}}</h2>
        <h2 v-once="" ></h2>


    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'yjm',

            }
        })
    </script>
</body>
</html>
