<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<!--
    v-pre 跳过所在节点的编译过程
        可以用它跳过没有使用指令语法，没有使用插值语法的节点，会加快编译
-->
<body>
    <div id="root">
        <h2>{{name}}</h2>
        <h2 v-once="" ></h2>


    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'yjm',

            }
        })
    </script>
</body>
</html>
